language: java
env:
  global:
    - CC_TEST_REPORTER_ID=1020bb9827336a6004e9890ac0e77fd15febbba2992939dbe081dcd02fa9f17a
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build --debug
script:
# Force Cobertura to generate an XML report (so Code Climate test-reporter can process it)
  - mvn cobertura:cobertura -Dcobertura.report.format=xml
after_script:
# Point test-reporter to the XML coverage report from Cobertura
  - ./cc-test-reporter format-coverage target/site/cobertura/coverage.xml
  - ./cc-test-reporter upload-coverage